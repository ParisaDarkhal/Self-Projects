<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
    <!-- put favicon image in the href here -->

    <title>Document Title sits here</title>

    <link rel="stylesheet" href="styles.css" />
    <!--FontAwesosm link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Put google font link under this line -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light rounded-3 position-relative mainBox">
      <h2>Grocery Bud</h2>
      <div class="inputField">
        <form>
          <label for="groceryItem"></label>
          <input
            type="text"
            id="groceryItem"
            name="gItem"
            placeholder="e.g. eggs"
            value=""
          />
          <button
            type="button"
            class="btn btn-primary"
            id="sibmitBtn"
            onclick="addItem(event)"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="listField" id="itemsList"></div>
      <div class="clearAll" id="clrAll">
        <button type="button" class="btn btn-light" onclick="clearAll()">
          Clear All
        </button>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://parisadarkhal.github.io/CV/">Parisa Darkhal</a>.
      </p>
    </footer>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
